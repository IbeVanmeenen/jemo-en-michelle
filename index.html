<!doctype html>
<html class="no-js" lang="nl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jemo en Michelle gaan trouwen">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC|Lobster+Two:700">
    <link rel="stylesheet" href="./dist/assets/css/style.min.css">

    <meta name="application-name" content="Jemo en Michelle gaan trouwen">

    <title>Jemo en Michelle gaan trouwen</title>
</head>
<body>
    <header class="main-header">
        <h1 class="main-header__title">
          <span class="main-header__title__text">Finding Money</span>
          <img src="./dist/assets/img/logo.svg" alt="Finding Money" class="main-header__title__logo">
        </h1>
        <figure class="main-header__waves waves">
            <img src="./dist/assets/img/header/waves-1.png" class="waves__el waves__el--wave-1" alt="">
            <img src="./dist/assets/img/header/waves-2.png" class="waves__el waves__el--wave-2" alt="">
            <img src="./dist/assets/img/header/ship.png" class="waves__el waves__el--ship" alt="">
            <img src="./dist/assets/img/header/waves-3.png" class="waves__el waves__el--wave-3" alt="">
            <figcaption class="waves__cap">
                Animatie: Golven gaan wild tekeer terwijl een boot op een stokje heen en weer schudt.
            </figcaption>
        </figure>
    </header>

    <main role="main" class="main-content">
        <section class="expl-block">
            <figure class="expl-block__col">
              <object id="gmap-container" class="expl-block__col__maps"></object>
            </figure>
            <div class="expl-block__col">
                <header>
                    <h2 class="expl-block__title">
                        Sacre bleu, o√π est le mone?
                    </h2>
                </header>
                <ol class="steps-list">
                    <li class="steps-list__item">
                        <p class="steps-list__item__txt">Limo Limo Limonade</small></p>
                    </li>
                </ol>
            </div>
        </section>

        <section class="code-block">
            <figure class="stone" id="stone">
                <img src="./dist/assets/img/stone/stone--no-head.png" class="stone__bg">
                <figure class="stone__head">
                    <img src="./dist/assets/img/stone/head.png" class="stone__head__head">
                    <img src="./dist/assets/img/stone/eyes--correct.png" class="stone__eye stone__eye--correct">
                    <img src="./dist/assets/img/stone/eyes--wrong.png" class="stone__eye stone__eye--wrong">
                </figure>

                <figcaption class="stone__content">
                    <div class="stone__code">
                        <button type="button" class="js-code-btn stone__code__btn" data-code="0">0</button>
                        <button type="button" class="js-code-btn stone__code__btn" data-code="1">1</button>
                        <button type="button" class="js-code-btn stone__code__btn" data-code="2">2</button>
                        <button type="button" class="js-code-btn stone__code__btn" data-code="3">3</button>
                        <button type="button" class="js-code-btn stone__code__btn" data-code="4">4</button>
                        <button type="button" class="js-code-btn stone__code__btn" data-code="5">5</button>
                        <button type="button" class="js-code-btn stone__code__btn" data-code="6">6</button>
                        <button type="button" class="js-code-btn stone__code__btn" data-code="7">7</button>
                        <button type="button" class="js-code-btn stone__code__btn" data-code="8">8</button>
                        <button type="button" class="js-code-btn stone__code__btn" data-code="9">9</button>
                    </div>
                    <div class="stone__result" id="stone-directions">
                    </div>
                </figcaption>
            </figure>
        </section>
    </main>

    <audio src="./dist/assets/sound/click.mp3" preload="auto" id="sound--click" class="audio-file"></audio>
    <audio src="./dist/assets/sound/fail.mp3" preload="auto" id="sound--fail" class="audio-file"></audio>
    <audio src="./dist/assets/sound/success.mp3" preload="auto" id="sound--success" class="audio-file"></audio>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBts0LfuA39iQzdU6U6EgcIVapzkpsNI0s"></script>
    <script src="./dist/assets/js/vendors.min.js"></script>
    <script src="./dist/assets/js/app.min.js"></script>
</body>
</html>
